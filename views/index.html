<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <script defer src="./twitter_clone.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- toast notification starts -->
    <div id="snackbar"></div>
    <!-- toast notification ends -->
    <!-- sidebar starts -->
    <div id="appSidebar" class="sidebar hide">
      <i class="fab fa-twitter"></i>
      <div id="logoutButton" class="sidebarOption">
        <span class="material-icons"> logout </span>
        <h2 pageheader>Logout</h2>
      </div>
    </div>
    <!-- sidebar ends -->
    <!-- feed starts -->
    <div id="appFeed" class="feed hide">
      <div class="feed__header">
        <h2 id="feedHeader"></h2>
      </div>
      <!-- tweetbox starts -->
      <div id="appTweetBox" class="tweetBox">
        <form>
          <div class="tweetbox__input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input id="userTweet" type="text" placeholder="What's happening?" />
          </div>
          <button id="createTweetButton" class="tweetBox__tweetButton">Tweet</button>
        </form>
      </div>
      <!-- tweetbox ends -->
      <!-- feed container starts-->
      <div id="feedContainer">
      </div>
      <button id="feedShowMoreButton" class="feed__loadMore">Show More Tweets</button>
      <!-- feed container ends-->
    </div>
    <!-- feed ends --> 
    <!-- widgets starts -->
    <div id="discoverPane" class="widgets hide">
      <div class="widgets__widgetContainer">
        <h2>Users you might be interested in</h2>
        <div id="suggestedUser">
        </div>
        <button id="suggestedTweetFollowButton" class="feed__loadMore">Follow User</button>
        <button id="suggestedTweetAnotherButton" class="feed__loadMore">Get Another Tweet</button>
      </div>
    </div>
    <!-- widgets ends -->
    <!-- lightbox starts -->
    <div id="lightbox" class="show">
      <div class="lightbox-content">
        <h2>Login</h2>
        <!-- Input fields for username and password -->
        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginButton">Login</button>
      </div>
    </div>
    <!-- lightbox ends -->
    <!-- post template starts -->
    <div id="postTemplate" class="post hide">
      <div class="post__avatar">
        <img
          src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
          alt=""
        />
      </div>
      <div class="post__body">
        <div class="post__header">
          <div class="post__headerText">
            <h3>
              <span id="postUsername" class="post__headerSpecial"></span
              >
            </h3>
          </div>
          <div class="post__headerDescription">
            <p id="postContent"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- post template ends -->
  </body>
</html>
